<ion-view title="Register">
    <ion-content class="has-header homeClass" overflow-scroll="false" padding="true">
        <div class="row row-center height100Pre">
            <div class="col">
                <div class="list card noMarginTopBottom">
                    <div class="item item-body">
                        <form class="list loginForm">

                            <div class="cameraWrapper text-center">
                    <span>
                        <i class="icon ion-person-add"></i>
                        <i class="icon ion-camera"></i>
                    </span>
                            </div>
                            <label name="name" class="item item-input">
                                <input placeholder="Name" type="text">
                            </label>
                            <label style="" name="userid" class="item item-input">
                                <input placeholder="User Id" type="text">
                            </label>
                            <label name="password" class="item item-input">
                                <input placeholder="Password" type="password">
                            </label>
                            <ion-list class="genderWrapper">
                                <ion-radio ng-model="choice" ng-value="'Male'">Male</ion-radio>
                                <ion-radio ng-model="choice" ng-value="'Female'">Female</ion-radio>
                            </ion-list>
                            <div class="policyWrapper block">
                                <ion-checkbox>I agree privacy policy</ion-checkbox>
                            </div>
                            <button class="button button-dark button-block  icon-left ion-android-create noMarginBottom"
                                    ng-click="login()">
                                Sign Up
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
